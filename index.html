<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/script.js" defer></script>
    <link href="assets/style.css" rel="stylesheet">
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <label style="--i: 1"><span>|</span></label>
            <label style="--i: 2"><span>|</span></label>
            <label style="--i: 3"><span class="multiple3">3</span></label>
            <label style="--i: 4"><span>|</span></label>
            <label style="--i: 5"><span>|</span></label>
            <label style="--i: 6"><span class="multiple3">6</span></label>
            <label style="--i: 7"><span>|</span></label>
            <label style="--i: 8"><span>|</span></label>
            <label style="--i: 9"><span class="multiple3">9</span></label>
            <label style="--i: 10"><span>|</span></label>
            <label style="--i: 11"><span>|</span></label>
            <label style="--i: 12"><span class="multiple3">12</span></label>

            <div class="indicator">
                <span class="hand hour"></span>
                <span class="hand minute"></span>
                <span class="hand second"></span>
            </div>

        </div>
    </div>

</body>

</html>
